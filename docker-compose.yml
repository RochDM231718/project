services:
  db:
    image: postgres:15-alpine
    container_name: sirius_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-sirius_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sirius_password}
      POSTGRES_DB: ${DB_NAME:-sirius_db}
      TZ: Europe/Moscow
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-sirius_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sirius_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-sirius_redis_pass}
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-sirius_redis_pass}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: sirius_app
    restart: always
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_USERNAME=${DB_USERNAME:-sirius_user}
      - DB_PASSWORD=${DB_PASSWORD:-sirius_password}
      - DB_NAME=${DB_NAME:-sirius_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-sirius_redis_pass}@redis:6379
      - TZ=Europe/Moscow
    volumes:
      - uploads_data:/app/static/uploads

volumes:
  postgres_data:
  uploads_data: