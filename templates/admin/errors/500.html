{% extends "layout.html" %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4">
    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-sm border border-slate-200 max-w-md w-full flex flex-col items-center">
        <div class="w-16 h-16 bg-yellow-50 rounded-full flex items-center justify-center mb-5">
            <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight mb-2">500</h1>
        <h2 class="text-lg font-bold text-slate-800 mb-2">Сбой системы</h2>
        <p class="text-sm text-slate-500 mb-6 leading-relaxed">Произошла непредвиденная ошибка на сервере. Мы уже получили уведомление и чиним её.</p>

        {% if error %}
        <div class="w-full bg-slate-50 border border-slate-200 p-3 rounded-lg text-left mb-6 overflow-auto max-h-32">
            <code class="text-[10px] text-red-600 font-mono block whitespace-pre-wrap break-all">{{ error }}</code>
        </div>
        {% endif %}

        <div class="flex flex-col sm:flex-row gap-3 w-full">
            <button onclick="window.location.reload();" class="flex-1 inline-flex items-center justify-center px-4 py-2.5 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 transition-colors">
                Обновить
            </button>
            <a href="/sirius.achievements/dashboard" class="flex-1 inline-flex items-center justify-center px-4 py-2.5 bg-white border border-slate-200 text-slate-600 text-sm font-medium rounded-lg hover:bg-slate-50 transition-colors">
                На главную
            </a>
        </div>
    </div>
</div>
{% endblock %}
