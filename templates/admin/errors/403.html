{% extends "layout.html" %}

{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center px-4">
    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-sm border border-slate-200 max-w-md w-full flex flex-col items-center">
        <div class="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mb-5">
            <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight mb-2">403</h1>
        <h2 class="text-lg font-bold text-slate-800 mb-2">Доступ ограничен</h2>
        <p class="text-sm text-slate-500 mb-8 leading-relaxed">{{ detail or "У вас недостаточно прав для просмотра этой страницы. Пожалуйста, обратитесь к администратору." }}</p>

        <div class="flex flex-col sm:flex-row gap-3 w-full">
            <a href="javascript:history.back()" class="flex-1 inline-flex items-center justify-center px-4 py-2.5 bg-white border border-slate-200 text-sm font-medium rounded-lg text-slate-600 hover:bg-slate-50 transition-colors">
                Назад
            </a>
            <a href="/sirius.achievements/dashboard" class="flex-1 inline-flex items-center justify-center px-4 py-2.5 text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">
                На главную
            </a>
        </div>
    </div>
</div>
{% endblock %}
