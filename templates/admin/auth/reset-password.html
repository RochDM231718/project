<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый пароль | Sirius Achievements</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900">Смена пароля</h1>
            <p class="text-sm text-gray-500 mt-2">Придумайте новый надежный пароль</p>
        </div>

        {% if error_msg %}
        <div class="bg-red-50 border-l-4 border-red-500 p-4 text-sm text-red-700">
            {{ error_msg }}
        </div>
        {% endif %}

        <form action="{{ url_for('admin.auth.reset_password') }}" method="POST" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ request.session.csrf_token }}">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Новый пароль</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Подтвердите пароль</label>
                <input type="password" name="password_confirm" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white font-medium py-3 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">
                Сохранить пароль
            </button>
        </form>
    </div>
</body>
</html>
