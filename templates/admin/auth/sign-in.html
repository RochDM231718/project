<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='icon.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='icon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-[Inter] h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Добро пожаловать</h1>
            <p class="text-sm text-gray-500 mt-2">Войдите в свой аккаунт</p>
        </div>

        {% if error_msg %}
        <div class="bg-red-50 border-l-4 border-red-500 p-4 text-sm text-red-700">
            {{ error_msg }}
        </div>
        {% endif %}

        {% if success_msg %}
            <div class="bg-green-50 border-l-4 border-green-500 p-4 text-sm text-green-700">
                {{ success_msg }}
            </div>
        {% endif %}

        <form action="{{ url_for('admin.auth.login') }}" method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" required value="{{ form_data.email if form_data else '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                <div class="flex justify-end mt-1">
                    <a href="{{ url_for('admin.auth.forgot_password_page') }}" class="text-xs text-indigo-600 hover:text-indigo-800">Забыли пароль?</a>
                </div>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white font-medium py-2.5 rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition-colors">
                Войти
            </button>
        </form>

        <div class="text-center text-sm text-gray-500">
            Нет аккаунта? <a href="{{ url_for('admin.auth.register_page') }}" class="text-indigo-600 font-medium hover:underline">Регистрация</a>
        </div>
    </div>
</body>
</html>
