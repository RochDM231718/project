<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вход | Sirius.Achievements</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='icon.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='icon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 antialiased font-sans min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white rounded-2xl shadow-sm border border-slate-200 p-6 sm:p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">С возвращением</h1>
            <p class="text-sm text-slate-500 mt-1">Войдите в свой аккаунт</p>
        </div>

        {% if error_msg %}
        <div class="mb-6 bg-red-50 border border-red-100 text-red-600 text-sm px-4 py-3 rounded-lg text-center">
            {{ error_msg }}
        </div>
        {% endif %}

        {% if success_msg %}
        <div class="mb-6 bg-green-50 border border-green-100 text-green-700 text-sm px-4 py-3 rounded-lg text-center">
            {{ success_msg }}
        </div>
        {% endif %}

        <form action="{{ url_for('admin.auth.login') }}" method="POST" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ request.session.csrf_token }}">

            <div>
                <label class="block text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-1.5">Email</label>
                <input type="email" name="email" required value="{{ form_data.email if form_data else '' }}"
                       class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-800 focus:bg-white focus:ring-2 focus:ring-indigo-600/20 focus:border-indigo-600 outline-none transition-all">
            </div>

            <div>
                <div class="flex justify-between items-center mb-1.5">
                    <label class="block text-[11px] font-bold text-slate-500 uppercase tracking-wider">Пароль</label>
                    <a href="{{ url_for('admin.auth.forgot_password_page') }}" class="text-[11px] font-medium text-indigo-600 hover:text-indigo-800">Забыли пароль?</a>
                </div>
                <input type="password" name="password" required
                       class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-800 focus:bg-white focus:ring-2 focus:ring-indigo-600/20 focus:border-indigo-600 outline-none transition-all">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white text-sm font-medium py-2.5 rounded-lg hover:bg-indigo-700 transition-colors mt-2">
                Войти
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            Нет аккаунта? <a href="{{ url_for('admin.auth.register_page') }}" class="text-indigo-600 font-medium hover:underline">Создать</a>
        </div>
    </div>
</body>
</html>
