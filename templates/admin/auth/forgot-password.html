<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сброс пароля | Sirius.Achievements</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='icon.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='icon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 antialiased font-sans min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white rounded-2xl shadow-sm border border-slate-200 p-6 sm:p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">Забыли пароль?</h1>
            <p class="text-sm text-slate-500 mt-2 leading-relaxed">Введите ваш email, и мы отправим код для сброса.</p>
        </div>

        {% if error_msg %}
        <div class="mb-6 bg-red-50 border border-red-100 text-red-600 text-sm px-4 py-3 rounded-lg text-center">
            {{ error_msg }}
        </div>
        {% endif %}

        {% if success_msg %}
        <div class="mb-6 bg-green-50 border border-green-100 text-green-700 text-sm px-4 py-3 rounded-lg text-center">
            {{ success_msg }}
        </div>
        {% endif %}

        <form action="{{ url_for('admin.auth.forgot_password') }}" method="POST" class="space-y-5">
            <input type="hidden" name="csrf_token" value="{{ request.session.csrf_token }}">

            <div>
                <label class="block text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-1.5">Email адрес</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-800 focus:bg-white focus:ring-2 focus:ring-indigo-600/20 focus:border-indigo-600 outline-none transition-all">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white text-sm font-medium py-2.5 rounded-lg hover:bg-indigo-700 transition-colors">
                Отправить код
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            <a href="{{ url_for('admin.auth.login_page') }}" class="text-indigo-600 font-medium hover:underline flex items-center justify-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Вернуться ко входу
            </a>
        </div>
    </div>

</body>
</html>
