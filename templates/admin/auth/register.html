<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Регистрация | Sirius.Achievements</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='icon.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='icon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-slate-50 antialiased font-sans min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-sm border border-slate-200 p-6 sm:p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">Создать аккаунт</h1>
            <p class="text-sm text-slate-500 mt-1">Присоединяйтесь к платформе</p>
        </div>

        {% if error_msg %}
        <div class="mb-6 bg-red-50 border border-red-100 text-red-600 text-sm px-4 py-3 rounded-lg text-center">
            {{ error_msg }}
        </div>
        {% endif %}

        <form action="{{ url_for('admin.auth.register') }}" method="POST" class="space-y-4" x-data="registerForm()">
            <input type="hidden" name="csrf_token" value="{{ request.session.csrf_token }}">

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-1.5">Имя</label>
                    <input type="text" name="first_name" required value="{{ form_data.first_name if form_data else '' }}"
                           class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-800 focus:bg-white focus:ring-2 focus:ring-indigo-600/20 focus:border-indigo-600 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-1.5">Фамилия</label>
                    <input type="text" name="last_name" required value="{{ form_data.last_name if form_data else '' }}"
                           class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-800 focus:bg-white focus:ring-2 focus:ring-indigo-600/20 focus:border-indigo-600 outline-none transition-all">
                </div>
            </div>

            <div>
                <label class="block text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-1.5">Email</label>
                <input type="email" name="email" required value="{{ form_data.email if form_data else '' }}"
                       class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-800 focus:bg-white focus:ring-2 focus:ring-indigo-600/20 focus:border-indigo-600 outline-none transition-all">
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-1.5">Обучение</label>
                    <select name="education_level" x-model="eduLevel" @change="course = ''" required
                            class="w-full px-3 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-800 focus:bg-white focus:ring-2 focus:ring-indigo-600/20 focus:border-indigo-600 outline-none transition-all">
                        <option value="" disabled>Выберите...</option>
                        {% for el in education_levels %}
                        <option value="{{ el.value }}">{{ el.value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-1.5">Курс</label>
                    <select name="course" x-model="course" :disabled="!eduLevel" required
                            class="w-full px-3 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-800 focus:bg-white focus:ring-2 focus:ring-indigo-600/20 focus:border-indigo-600 outline-none transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                        <option value="" disabled>Курс...</option>
                        <template x-for="i in maxCourses" :key="i">
                            <option :value="i" x-text="i + ' курс'"></option>
                        </template>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-1.5">Пароль</label>
                <input type="password" name="password" x-model="password" required
                       class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-800 focus:bg-white focus:ring-2 focus:ring-indigo-600/20 focus:border-indigo-600 outline-none transition-all mb-2">

                <div class="h-1.5 w-full bg-slate-100 rounded-full mb-3 overflow-hidden">
                    <div class="h-full transition-all duration-300 ease-out"
                         :class="strengthColor"
                         :style="'width: ' + strengthPercent + '%'"></div>
                </div>

                <ul class="text-[11px] space-y-1 text-slate-500 grid grid-cols-2 gap-x-2">
                    <li class="flex items-center" :class="{'text-green-600 font-medium': hasLength}">
                        <span x-show="!hasLength" class="mr-1.5 opacity-50">•</span>
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-show="hasLength" x-cloak><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        8+ символов
                    </li>
                    <li class="flex items-center" :class="{'text-green-600 font-medium': hasUpper}">
                        <span x-show="!hasUpper" class="mr-1.5 opacity-50">•</span>
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-show="hasUpper" x-cloak><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        Заглавная буква
                    </li>
                    <li class="flex items-center" :class="{'text-green-600 font-medium': hasNumber}">
                        <span x-show="!hasNumber" class="mr-1.5 opacity-50">•</span>
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-show="hasNumber" x-cloak><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        Цифра
                    </li>
                    <li class="flex items-center" :class="{'text-green-600 font-medium': hasSpecial}">
                        <span x-show="!hasSpecial" class="mr-1.5 opacity-50">•</span>
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-show="hasSpecial" x-cloak><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        Спецсимвол
                    </li>
                </ul>
            </div>

             <div>
                <label class="block text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-1.5">Подтвердите пароль</label>
                <input type="password" name="password_confirm" required
                       class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-800 focus:bg-white focus:ring-2 focus:ring-indigo-600/20 focus:border-indigo-600 outline-none transition-all">
            </div>

            <button type="submit" :disabled="strengthScore < 4"
                    :class="strengthScore < 4 ? 'bg-slate-300 text-slate-500 cursor-not-allowed' : 'bg-indigo-600 text-white hover:bg-indigo-700'"
                    class="w-full text-sm font-medium py-2.5 rounded-lg transition-colors mt-4 shadow-sm">
                Зарегистрироваться
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            Уже есть аккаунт? <a href="{{ url_for('admin.auth.login_page') }}" class="text-indigo-600 font-medium hover:underline">Войти</a>
        </div>
    </div>

    <script>
        function registerForm() {
            return {
                eduLevel: '{{ form_data.education_level if form_data else "" }}',
                course: '{{ form_data.course if form_data else "" }}',

                get maxCourses() {
                    const mapping = {
                        'Колледж': 4,
                        'Бакалавриат': 4,
                        'Специалитет': 6,
                        'Магистратура': 2,
                        'Аспирантура': 4
                    };
                    return this.eduLevel ? (mapping[this.eduLevel] || 6) : 0;
                },

                password: '',
                get hasLength() { return this.password.length >= 8; },
                get hasUpper() { return /[A-ZА-Я]/.test(this.password); },
                get hasNumber() { return /[0-9]/.test(this.password); },
                get hasSpecial() { return /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(this.password); },

                get strengthScore() {
                    let score = 0;
                    if (this.hasLength) score++;
                    if (this.hasUpper) score++;
                    if (this.hasNumber) score++;
                    if (this.hasSpecial) score++;
                    return score;
                },

                get strengthPercent() { return this.strengthScore * 25; },

                get strengthColor() {
                    if (this.strengthScore <= 1) return 'bg-red-500';
                    if (this.strengthScore <= 3) return 'bg-yellow-500';
                    return 'bg-green-500';
                }
            }
        }
    </script>
</body>
</html>
