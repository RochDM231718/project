<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Sirius Achievements</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='icon.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='icon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-[Inter] h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Создать аккаунт</h1>
            <p class="text-sm text-gray-500 mt-2">Присоединяйтесь к Sirius Achievements</p>
        </div>

        {% if error_msg %}
        <div class="bg-red-50 border-l-4 border-red-500 p-4 text-sm text-red-700">
            {{ error_msg }}
        </div>
        {% endif %}

        <form action="{{ url_for('admin.auth.register') }}" method="POST" class="space-y-4" x-data="passwordChecker()">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Имя</label>
                    <input type="text" name="first_name" required value="{{ form_data.first_name if form_data else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Фамилия</label>
                    <input type="text" name="last_name" required value="{{ form_data.last_name if form_data else '' }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" required value="{{ form_data.email if form_data else '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                <input type="password" name="password" x-model="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none mb-2">

                <div class="h-2 w-full bg-gray-200 rounded-full mb-3 overflow-hidden">
                    <div class="h-full transition-all duration-300 ease-out"
                         :class="strengthColor"
                         :style="'width: ' + strengthPercent + '%'"></div>
                </div>

                <ul class="text-xs space-y-1 text-gray-500">
                    <li class="flex items-center" :class="{'text-green-600 font-medium': hasLength}">
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-show="hasLength"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        <span x-show="!hasLength" class="mr-4">•</span> Минимум 8 символов
                    </li>
                    <li class="flex items-center" :class="{'text-green-600 font-medium': hasUpper}">
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-show="hasUpper"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        <span x-show="!hasUpper" class="mr-4">•</span> Заглавная буква (A-Z, А-Я)
                    </li>
                    <li class="flex items-center" :class="{'text-green-600 font-medium': hasNumber}">
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-show="hasNumber"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        <span x-show="!hasNumber" class="mr-4">•</span> Цифра (0-9)
                    </li>
                    <li class="flex items-center" :class="{'text-green-600 font-medium': hasSpecial}">
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-show="hasSpecial"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                        <span x-show="!hasSpecial" class="mr-4">•</span> Спецсимвол (!@#$%^&*)
                    </li>
                </ul>
            </div>

             <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Подтвердите пароль</label>
                <input type="password" name="password_confirm" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <button type="submit" :disabled="strengthScore < 4" :class="strengthScore < 4 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-indigo-700'" class="w-full bg-indigo-600 text-white font-medium py-2.5 rounded-lg transition-colors shadow-md mt-2">
                Зарегистрироваться
            </button>
        </form>

        <div class="text-center text-sm text-gray-500">
            Уже есть аккаунт? <a href="{{ url_for('admin.auth.login_page') }}" class="text-indigo-600 font-medium hover:underline">Войти</a>
        </div>
    </div>

    <script>
        function passwordChecker() {
            return {
                password: '',
                get hasLength() { return this.password.length >= 8; },
                get hasUpper() { return /[A-ZА-Я]/.test(this.password); },
                get hasNumber() { return /[0-9]/.test(this.password); },
                get hasSpecial() { return /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(this.password); },

                get strengthScore() {
                    let score = 0;
                    if (this.hasLength) score++;
                    if (this.hasUpper) score++;
                    if (this.hasNumber) score++;
                    if (this.hasSpecial) score++;
                    return score;
                },

                get strengthPercent() {
                    return this.strengthScore * 25;
                },

                get strengthColor() {
                    if (this.strengthScore <= 1) return 'bg-red-500';
                    if (this.strengthScore <= 3) return 'bg-yellow-500';
                    return 'bg-green-500';
                }
            }
        }
    </script>
</body>
</html>
