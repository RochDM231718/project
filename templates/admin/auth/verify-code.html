<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Введите код | Sirius.Achievements</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='icon.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='icon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 antialiased font-sans min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white rounded-2xl shadow-sm border border-slate-200 p-6 sm:p-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">Проверка кода</h1>
            <p class="text-sm text-slate-500 mt-2 leading-relaxed">
                Код отправлен на <span class="font-medium text-slate-800">{{ email }}</span>. Письмо может быть в папке "Спам".
            </p>
        </div>

        {% if error_msg %}
        <div class="mb-6 bg-red-50 border border-red-100 text-red-600 text-sm px-4 py-3 rounded-lg text-center">
            {{ error_msg }}
        </div>
        {% endif %}

        <form action="{{ url_for('admin.auth.verify_code') }}" method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ request.session.csrf_token }}">

            <div>
                <input type="text" name="code" required placeholder="••••••" maxlength="6" autofocus autocomplete="off"
                       class="w-full px-4 py-3 text-center text-3xl tracking-[0.4em] font-mono bg-slate-50 border border-slate-200 rounded-lg text-slate-800 focus:bg-white focus:ring-2 focus:ring-indigo-600/20 focus:border-indigo-600 outline-none transition-all placeholder:text-slate-300">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white text-sm font-medium py-2.5 rounded-lg hover:bg-indigo-700 transition-colors">
                Подтвердить
            </button>
        </form>

        <form action="{{ url_for('admin.auth.resend_code') }}" method="POST" id="resendForm" class="mt-6 text-center">
            <input type="hidden" name="csrf_token" value="{{ request.session.csrf_token }}">
            <button type="submit" id="resendBtn" disabled
                    class="text-xs text-slate-400 cursor-not-allowed font-medium transition-colors">
                Отправить код повторно <span id="timer">({{ seconds_left }})</span>
            </button>
        </form>
    </div>

    <script>
        let timeLeft = {{ seconds_left }};
        const timerSpan = document.getElementById('timer');
        const resendBtn = document.getElementById('resendBtn');

        function updateTimer() {
            if (timeLeft <= 0) {
                resendBtn.disabled = false;
                resendBtn.classList.remove('text-slate-400', 'cursor-not-allowed');
                resendBtn.classList.add('text-indigo-600', 'hover:text-indigo-800', 'cursor-pointer');
                resendBtn.innerHTML = "Отправить код повторно";
            } else {
                timerSpan.textContent = `(${timeLeft})`;
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }

        updateTimer();
    </script>
</body>
</html>
