{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<div class="max-w-4xl mx-auto" x-data="{ activeTab: '{{ active_tab or request.query_params.get('active_tab', 'profile') }}' }">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Мой профиль</h2>
    </div>
    <div class="flex space-x-1 bg-gray-100 p-1 rounded-lg mb-6 max-w-xs">
        <button @click="activeTab = 'profile'" :class="activeTab === 'profile' ? 'bg-white text-gray-800 shadow-sm' : 'text-gray-500'" class="flex-1 py-1.5 px-4 rounded-md text-sm font-medium">Основное</button>
        <button @click="activeTab = 'security'" :class="activeTab === 'security' ? 'bg-white text-gray-800 shadow-sm' : 'text-gray-500'" class="flex-1 py-1.5 px-4 rounded-md text-sm font-medium">Безопасность</button>
    </div>

    {% if error_msg %}
    <div class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 text-sm text-red-700">
        {{ error_msg }}
    </div>
    {% endif %}

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <div x-show="activeTab === 'profile'" class="p-6 md:p-8">
            <form id="profileForm" action="/sirius.achievements/profile/update" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div class="flex items-center space-x-6">
                    <div class="shrink-0 relative">
                        {% if user.avatar_path %}
                            <img id="avatarPreview" class="h-24 w-24 object-cover rounded-full border-2 border-gray-100" src="/static/{{ user.avatar_path }}?t={{ range(1, 10000)|random }}">
                        {% else %}
                            <div id="avatarPlaceholder" class="h-24 w-24 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-300 font-bold text-2xl">{{ user.first_name[:1] }}</div>
                            <img id="avatarPreview" class="h-24 w-24 object-cover rounded-full border-2 border-gray-100 hidden" src="">
                        {% endif %}
                    </div>
                    <label class="block">
                        <span class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded-lg text-sm font-medium cursor-pointer shadow-sm inline-block">Загрузить фото</span>
                        <input type="file" id="avatarInput" name="avatar" accept="image/*" class="hidden">
                    </label>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label class="block text-sm font-medium text-gray-700 mb-1">Имя</label><input type="text" name="first_name" value="{{ user.first_name }}" required class="w-full px-4 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"></div>
                    <div><label class="block text-sm font-medium text-gray-700 mb-1">Фамилия</label><input type="text" name="last_name" value="{{ user.last_name }}" required class="w-full px-4 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"></div>
                </div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Email</label><input type="email" name="email" value="{{ user.email }}" required class="w-full px-4 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Телефон</label><input type="text" name="phone_number" value="{{ user.phone_number or '' }}" class="w-full px-4 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"></div>
                <div class="pt-4 border-t border-gray-100 flex justify-end"><button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 shadow-md">Сохранить изменения</button></div>
            </form>
        </div>

        <div x-show="activeTab === 'security'" x-cloak class="p-6 md:p-8">
            <form action="/sirius.achievements/profile/password" method="POST" class="max-w-md space-y-6">
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Текущий пароль</label><input type="password" name="current_password" required class="w-full px-4 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Новый пароль</label><input type="password" name="new_password" required class="w-full px-4 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"></div>
                <div><label class="block text-sm font-medium text-gray-700 mb-1">Подтвердите пароль</label><input type="password" name="confirm_password" required class="w-full px-4 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"></div>
                <div class="pt-4 flex justify-end"><button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 shadow-md">Обновить пароль</button></div>
            </form>
        </div>
    </div>
</div>

<div id="cropModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Кадрирование фото</h3>
            <div class="mt-4"><div class="img-container w-full h-96 bg-gray-100"><img id="imageToCrop" src="" class="max-w-full h-full object-contain"></div></div>
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button type="button" id="cropButton" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 sm:ml-3 sm:w-auto sm:text-sm">Сохранить</button>
        <button type="button" id="cancelCrop" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Отмена</button>
      </div>
    </div>
  </div>
</div>

<script>
    // --- JS TOAST FUNCTION ---
    function showToast(message, type = 'error') {
        const toast = document.createElement('div');
        const borderColor = type === 'success' ? 'border-green-500' : 'border-red-500';
        const iconColor = type === 'success' ? 'text-green-500' : 'text-red-500';
        toast.className = `fixed top-5 right-5 z-50 max-w-sm w-full bg-white border-l-4 ${borderColor} rounded shadow-lg overflow-hidden transform transition-all duration-300 flex items-start p-4`;
        toast.innerHTML = `<div class="flex-shrink-0"><svg class="h-5 w-5 ${iconColor}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${type === 'success' ? 'M5 13l4 4L19 7' : 'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z'}"/></svg></div><div class="ml-3 w-0 flex-1 pt-0.5"><p class="text-sm font-medium text-gray-900">${message}</p></div>`;
        document.body.appendChild(toast);
        setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 300); }, 4000);
    }

    let cropper;
    const avatarInput = document.getElementById('avatarInput');
    const imageToCrop = document.getElementById('imageToCrop');
    const cropModal = document.getElementById('cropModal');
    const avatarPreview = document.getElementById('avatarPreview');
    const avatarPlaceholder = document.getElementById('avatarPlaceholder');

    avatarInput.addEventListener('change', function (e) {
        const files = e.target.files;
        if (files && files.length > 0) {
            const file = files[0];
            const maxSize = 2 * 1024 * 1024; // 2 MB
            const allowedTypes = ['image/jpeg', 'image/png', 'image/webp', 'image/jpg'];

            if (!allowedTypes.includes(file.type)) {
                showToast('Разрешены только изображения (JPG, PNG, WEBP).', 'error');
                this.value = ''; return;
            }
            if (file.size > maxSize) {
                showToast('Размер файла превышает 2 МБ.', 'error');
                this.value = ''; return;
            }

            const url = URL.createObjectURL(file);
            imageToCrop.src = url;
            cropModal.classList.remove('hidden');
            if (cropper) cropper.destroy();
            cropper = new Cropper(imageToCrop, { aspectRatio: 1, viewMode: 1 });
            e.target.value = '';
        }
    });

    document.getElementById('cancelCrop').addEventListener('click', function() {
        cropModal.classList.add('hidden');
        if (cropper) cropper.destroy();
    });

    document.getElementById('cropButton').addEventListener('click', function() {
        if (cropper) {
            cropper.getCroppedCanvas({ width: 300, height: 300 }).toBlob(function (blob) {
                const file = new File([blob], "avatar.jpg", { type: "image/jpeg" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                avatarInput.files = dataTransfer.files;
                const url = URL.createObjectURL(blob);
                if (avatarPlaceholder) avatarPlaceholder.classList.add('hidden');
                avatarPreview.classList.remove('hidden');
                avatarPreview.src = url;
                cropModal.classList.add('hidden');
            }, 'image/jpeg');
        }
    });
</script>
{% endblock %}
